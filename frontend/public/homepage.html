<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Jung Kook</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* small inline styles for slot disabled/selected states */
    .time-list { list-style: none; padding: 0; display:flex; flex-wrap:wrap; gap:8px; }
    .time-list li { padding: 8px 12px; border-radius:6px; cursor:pointer; background:#222; color:#fff; user-select:none; }
    .time-list li.selected { outline: 3px solid #ff9900; }
    .time-list li.disabled { opacity:0.45; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2><i class="fa-solid fa-calendar-days"></i> Jung Kook</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h3 id="greeting"></h3>
    <h3>Book a Room</h3>
    <form id="bookingForm" onsubmit="event.preventDefault(); createBooking();">
      <label>Location</label>
      <select id="location" required>
        <option value="">Select Location</option>
        <option value="Building 1">Building 1</option>
        <option value="Building 2">Building 2</option>
      </select>

      <label style="margin-top:0.5rem;">Room</label>
      <select id="room" required>
        <option value="">Select Room</option>
        <option value="Room A">Room A</option>
        <option value="Room B">Room B</option>
        <option value="Room C">Room C</option>
      </select>

      <label for="date" style="margin-top:0.5rem; color:#ff9900; font-weight:bold;">Date</label>
      <input type="date" id="date" required />
      <script>
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
      </script>

      <label style="margin-top:0.5rem; color:#ff9900; font-weight:bold;">Select 1-hour Slot</label>
      <ul id="slotList" class="time-list"></ul>

      <button type="submit">Book Now</button>
    </form>

    <h3>Your Bookings</h3>
    <ul id="booking-list"></ul>
  </div>

  <script>
    function logout() { localStorage.removeItem('username'); window.location.href = 'login.html'; }

    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem('username') || '';
      if (username) document.getElementById('greeting').textContent = `Hello, ${username}`;

      // build slot list (09:00-10:00 ... 20:00-21:00)
      const slotList = document.getElementById('slotList');
      for (let hour = 9; hour <= 20; hour++) {
        const start = String(hour).padStart(2, '0') + ':00';
        const end = String(hour + 1).padStart(2, '0') + ':00';
        const slot = `${start}-${end}`;
        const li = document.createElement('li');
        li.textContent = slot;
        li.dataset.slot = slot;
        li.className = 'slot-item';
        li.onclick = function() {
          if (li.classList.contains('disabled')) return;
          document.querySelectorAll('#slotList .selected').forEach(el => el.classList.remove('selected'));
          li.classList.add('selected');
        };
        slotList.appendChild(li);
      }

      // when date or room changes, refresh availability
      document.getElementById('date').addEventListener('change', refreshAvailability);
      document.getElementById('room').addEventListener('change', refreshAvailability);
      document.getElementById('location').addEventListener('change', refreshAvailability);
    });
  </script>

  <script src="js/homepage.js"></script>
</body>
</html>
